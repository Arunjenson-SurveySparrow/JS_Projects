<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
      <article class="gift-img">
        <img src="./gift.jpeg" alt="gift picture" />
      </article>
      <!-- information -->
      <article class="gift-info">
        <h3>smuggled i-phone giveway</h3>
        <h4 class="giveway">giveaway ends on Sunday,23 November,10:00pm</h4>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eius, ea at
          fugiat voluptas labore blanditiis provident magnam dicta iusto vero?
        </p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          <!-- end of the item -->
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">10</h4>
              <span>hours</span>
            </div>
          </div>
          <!-- end of the item -->
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="mins">34</h4>
              <span>mins</span>
            </div>
          </div>
          <!-- end of the item -->
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="seconds">34</h4>
              <span>secs</span>
            </div>
          </div>
          <!-- end of the item -->
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
